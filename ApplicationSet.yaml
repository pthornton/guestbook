---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list:
      elements:
      - cluster: localhost
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/pthornton/guestbook
        targetRevision: HEAD
        path: helm
      destination:
        server: '{{url}}'
        namespace: guestbook
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
